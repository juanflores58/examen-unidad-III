<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <style>
        body,
        html {
            height: 100%;
            /*             background-image: linear-gradient(to right, #ff758c, #ff7eb3);

 */
            background-color: #473bf0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        .login-box {

            background-color: #9b9ece;
            box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px, rgb(51, 51, 51) 0px 0px 0px 3px;
            padding: 100px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
        }

        .title {
            text-align: center;
            color: #000500;
            margin-bottom: 20px;
        }

        .button.is-link {
            background-color: #6665dd;
            border-color: transparent;

        }

        .button.is-link:hover {
            background-color: #33101e;

        }

        .field .input:focus {
            border-color: #000000;
            box-shadow: 0 0 0 0.125em rgba(255, 126, 179, 0.25);
        }

        .notification {
            text-align: center;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .login-box {
                padding: 30px;
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="login-box">
            <h1 class="title">Login</h1>
            <form @submit.prevent="submitForm">
                <div class="field">
                    <label class="label">Username</label>
                    <div class="control">
                        <input class="input" type="text" v-model="username" placeholder="Enter your username">
                    </div>
                </div>

                <div class="field">
                    <label class="label">Password</label>
                    <div class="control">
                        <input class="input" type="password" v-model="password" placeholder="Enter your password">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <button class="button is-link is-fullwidth" type="submit">Login</button>
                    </div>
                </div>

                <div v-if="errorMessage" class="notification is-danger">
                    {{ errorMessage }}
                </div>
            </form>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                username: '',
                password: '',
                errorMessage: ''
            },
            methods: {
                submitForm() {
                    if (this.username === '' || this.password === '') {
                        this.errorMessage = 'Username and password are required.';
                    } else if (this.username === 'admin' && this.password === '1234') {
                        alert('Login successful!');
                        this.errorMessage = '';
                    } else {
                        this.errorMessage = 'Invalid credentials.';
                    }
                }
            }
        });
    </script>
</body>

</html>
