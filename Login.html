<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <style>
        body,
        html {
            height: 100%;
            /*             background-image: linear-gradient(to right, #ff758c, #ff7eb3);

 */
            background-color: #473bf0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        .login-box {

            background-color: #9b9ece;
            box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px, rgb(51, 51, 51) 0px 0px 0px 3px;
            padding: 100px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            border-radius: 20px;


        }

        .title {
            text-align: center;
            color: #000500;
            margin-bottom: 20px;
        }

        .button.is-link {
            background-color: #6665dd;
            border-color: transparent;

        }

        .button.is-link:hover {
            background-color: #33101e;

        }

        .field .input:focus {
            border-color: #000000;
            box-shadow: 0 0 0 0.125em rgba(255, 126, 179, 0.25);
        }

        .notification {
            text-align: center;
            font-size: 0.10rem;
        }

        @media (max-width: 768px) {
            .login-box {
                padding: 30px;
                width: 90%;
            }
        }

        .wrapper {
  --input-focus: #473bf0;
  --font-color: #ffffff;
  --font-color-sub: #7e7e7e;
  --bg-color: #111;
  --bg-color-alt: #7e7e7e;
  --main-color: #fefefe;
    /* display: flex; */
    /* flex-direction: column; */
    /* align-items: center; */
}
/* switch card */
.switch {
  transform: translateY(-200px);
  position: relative;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 30px;
  width: 50px;
  height: 20px;
}

.card-side::before {
  position: absolute;
  content: 'Inicio de sesi칩n';
  left: -135px;
  top: 0;
  width: 720px;
  text-decoration: underline;
  color: var(--font-color);
  font-weight: 600;
}

.card-side::after {
  position: absolute;
  content: 'Registro';
  left: 70px;
  top: 0;
  width: 100px;
  text-decoration: underline;
  color: var(--font-color);
  font-weight: 600;
}

.toggle {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  box-sizing: border-box;
  border-radius: 5px;
  border: 2px solid var(--main-color);
  box-shadow: 4px 4px var(--main-color);
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: var( --input-focus);
  transition: 0.3s;
}

.slider:before {
  box-sizing: border-box;
  position: absolute;
  content: "";
  height: 20px;
  width: 20px;
  border: 2px solid var(--main-color);
  border-radius: 5px;
  left: -2px;
  bottom: 2px;
  background-color: var(--bg-color);
  box-shadow: 0 3px 0 var(--main-color);
  transition: 0.3s;
}

.toggle:checked + .slider {
  background-color: var(--input-focus);
}

.toggle:checked + .slider:before {
  transform: translateX(30px);
}

.toggle:checked ~ .card-side:before {
  text-decoration: none;
}

.toggle:checked ~ .card-side:after {
  text-decoration: underline;
}

/* card */ 

.flip-card__inner {
  width: 300px;
  height: 350px;
  position: relative;
  background-color: transparent;
  perspective: 1000px;
    /* width: 100%;
    height: 100%; */
  text-align: center;
  transition: transform 0.8s;
  transform-style: preserve-3d;
}

.toggle:checked ~ .flip-card__inner {
  transform: rotateY(180deg);
}

.toggle:checked ~ .flip-card__front {
  box-shadow: none;
}

.flip-card__front, .flip-card__back {
  padding: 20px;
  position: absolute;
  display: flex;
  flex-direction: column;
  justify-content: center;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
  background: var(--bg-color);
  gap: 20px;
  border-radius: 5px;
  border: 2px solid var(--main-color);
  box-shadow: 4px 4px var(--main-color);
}

.flip-card__back {
  width: 100%;
  transform: rotateY(180deg);
}

.flip-card__form {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
}

.title {
  margin: 20px 0 20px 0;
  font-size: 25px;
  font-weight: 900;
  text-align: center;
  color: var(--main-color);
}

.flip-card__input {
  width: 250px;
  height: 40px;
  border-radius: 5px;
  border: 2px solid var(--main-color);
  background-color: var(--bg-color);
  box-shadow: 4px 4px var(--main-color);
  font-size: 15px;
  font-weight: 600;
  color: var(--font-color);
  padding: 5px 10px;
  outline: none;
}

.flip-card__input::placeholder {
  color: var(--font-color-sub);
  opacity: 0.8;
}

.flip-card__input:focus {
  border: 2px solid var(--input-focus);
}

.flip-card__btn:active, .button-confirm:active {
  box-shadow: 0px 0px var(--main-color);
  transform: translate(3px, 3px);
}

.flip-card__btn {
  margin: 20px 0 20px 0;
  width: 120px;
  height: 40px;
  border-radius: 5px;
  border: 2px solid var(--main-color);
  background-color: var(--bg-color);
  box-shadow: 4px 4px var(--main-color);
  font-size: 17px;
  font-weight: 600;
  color: var(--font-color);
  cursor: pointer;
} 
    </style>
</head>

<body>
  
    <div id="app" class="wrapper"> <!-- Agregado el id="app" -->
    <div class="card-switch">
        <label class="switch">
           <input class="toggle" type="checkbox" v-model="isLoginMode">
           <span class="slider"></span>
           <span class="card-side"></span>
           <div class="flip-card__inner">
              <div class="flip-card__front">
                 <div class="title">Bienvenido!</div>
                 <form @submit.prevent="login" class="flip-card__form">
                    <input type="email" placeholder="Correo Electronico" class="flip-card__input" v-model="loginEmail">
                    <input type="password" placeholder="Contrase침a" class="flip-card__input" v-model="loginPassword">
                    <button type="submit" class="flip-card__btn">Ingresar</button>
                    <p v-if="loginError" class="notification is-danger">{{ loginError }}</p> <!-- Mensaje de error -->
                 </form>
              </div>
              <div class="flip-card__back">
                 <div class="title">Registro</div>
                 <form @submit.prevent="register" class="flip-card__form">
                    <input type="text" placeholder="Nombre" class="flip-card__input" v-model="registerName">
                    <input type="email" placeholder="Correo Electronico" class="flip-card__input" v-model="registerEmail">
                    <input type="password" placeholder="Contrase침a" class="flip-card__input" v-model="registerPassword">
                    <button type="submit" class="flip-card__btn">Confirmar!</button>
                    <p v-if="registerError" class="notification is-danger">{{ registerError }}</p> <!-- Mensaje de error -->
                 </form>
              </div>
           </div>
        </label>
    </div>   
</div>

    <script>

        new Vue({
            el: '#app',
            data: {
                isLoginMode: true,
                loginEmail: '',
                loginPassword: '',
                registerName: '',
                registerEmail: '',
                registerPassword: '',
                loginError: '',
                registerError: ''
            },
            methods: {
                login() {
                    if (!this.loginEmail || !this.loginPassword) {
                        this.loginError = 'Por favor, completa todos los campos.';
                    } else {
                        alert('Inicio de sesi칩n exitoso!');
                        this.loginError = '';
                    }
                },
                register() {
                    if (!this.registerName || !this.registerEmail || !this.registerPassword) {
                        this.registerError = 'Por favor, completa todos los campos.';
                    } else {
                        alert('Registro exitoso!');
                        this.registerError = '';
                    }
                }
            }
        });
    </script>
</body>

</html>
