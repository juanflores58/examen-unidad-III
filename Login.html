<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <style>
        body,
        html {
            height: 100%;
            background-color: #04111C;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        .login-box {
            background-color: #5D5D81;
            box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px, rgb(51, 51, 51) 0px 0px 0px 3px;
            padding: 100px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            border-radius: 20px;
        }

        .title {
            text-align: center;
            color: #C1BDDB;
            margin-bottom: 20px;
        }

        .button.is-link {
            background-color: #3B3355;
            border-color: transparent;
        }

        .button.is-link:hover {
            background-color: #C1BDDB;
        }

        .field .input:focus {
            border-color: #C1BDDB;
            box-shadow: 0 0 0 0.125em rgba(255, 126, 179, 0.25);
        }

        .notification {
            text-align: center;
            font-size: 0.10rem;
        }

        @media (max-width: 768px) {
            .login-box {
                padding: 30px;
                width: 90%;
            }
        }

        .wrapper {
            --input-focus: #C1BDDB;
            --font-color: #ffffff;
            --font-color-sub: #7e7e7e;
            --bg-color: #04111C;
            --bg-color-alt: #7e7e7e;
            --main-color: #C1BDDB;
        }

        .flip-card__inner {
            width: 300px;
            height: 350px;
            position: relative;
            background-color: transparent;
            perspective: 1000px;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .flip-card__front {
            padding: 20px;
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: center;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            background: var(--bg-color);
            gap: 20px;
            border-radius: 5px;
            border: 2px solid var(--main-color);
            box-shadow: 4px 4px var(--main-color);
        }

        .flip-card__form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .title {
            margin: 20px 0 20px 0;
            font-size: 25px;
            font-weight: 900;
            text-align: center;
            color: var(--main-color);
        }

        .flip-card__input {
            width: 250px;
            height: 40px;
            border-radius: 5px;
            border: 2px solid var(--main-color);
            background-color: var(--bg-color);
            box-shadow: 4px 4px var(--main-color);
            font-size: 15px;
            font-weight: 600;
            color: var(--font-color);
            padding: 5px 10px;
            outline: none;
        }

        .flip-card__input::placeholder {
            color: var(--font-color-sub);
            opacity: 0.8;
        }

        .flip-card__input:focus {
            border: 2px solid var(--input-focus);
        }

        .flip-card__btn:active {
            box-shadow: 0px 0px var(--main-color);
            transform: translate(3px, 3px);
        }

        .flip-card__btn {
            margin: 20px 0 20px 0;
            width: 120px;
            height: 40px;
            border-radius: 5px;
            border: 2px solid var(--main-color);
            background-color: var(--bg-color);
            box-shadow: 4px 4px var(--main-color);
            font-size: 17px;
            font-weight: 600;
            color: var(--font-color);
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div id="app" class="wrapper">
        <div class="flip-card__inner">
            <!--  Lado de inicio de sesión -->
            <div class="flip-card__front">
                <div class="title">Bienvenido!</div>
                <form @submit.prevent="login" class="flip-card__form">
                    <input type="text" placeholder="Correo Electrónico" class="flip-card__input" v-model="loginEmail">
                    <input type="password" placeholder="Contraseña" class="flip-card__input" v-model="loginPassword">
                    <button type="submit" class="flip-card__btn">Ingresar</button>
                    <p v-if="loginError" class="notification is-danger">{{ loginError }}</p>
                </form>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                loginEmail: '',
                loginPassword: '',
                loginError: ''
            },
            methods: {
                login() {
                    if (!this.loginEmail || !this.loginPassword) {
                        this.loginError = 'Por favor, completa todos los campos.';
                        return;
                    }

                    const requestNewtoken = {
                        method: "GET",
                        redirect: "follow"
                    };

                    fetch("https://api.themoviedb.org/3/authentication/token/new?api_key=1f34f8d7ed59df90cec23579d909420f", requestNewtoken)
                        .then((response) => response.json())
                        .then((result) => {
                            console.log(result)
                            const myHeaders = new Headers();
                            myHeaders.append("Content-Type", "application/json");
                            myHeaders.append("Authorization", "Bearer eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiIxZjM0ZjhkN2VkNTlkZjkwY2VjMjM1NzlkOTA5NDIwZiIsIm5iZiI6MTcyODUzMTY5NS41MjI5OTUsInN1YiI6IjY3MDc0YThmNjcxODAxMmZjMjMzNzc2MSIsInNjb3BlcyI6WyJhcGlfcmVhZCJdLCJ2ZXJzaW9uIjoxfQ.U_ztCU4JASczPu8QaHTTbMLXXh7uDbpXxQ0PM9Yn-xg");

                            const raw = JSON.stringify({
                                "username": this.loginEmail,
                                "password": this.loginPassword,
                                "request_token": result.request_token
                            });

                            const requestOptions = {
                                method: 'POST',
                                headers: myHeaders,
                                body: raw,
                                redirect: 'follow'
                            };

                            fetch("https://api.themoviedb.org/3/authentication/token/validate_with_login?api_key=1f34f8d7ed59df90cec23579d909420f", requestOptions)
                                .then(response => response.json())
                                .then(result => {
                                    if (result.success) {
                                        alert('Inicio de sesión exitoso!');
                                        window.location.href = "detailsMovie.html";
                                    } else {
                                        this.loginError = 'Error de autenticación. Intenta nuevamente.';
                                    }
                                })
                                .catch(error => {
                                    console.error('Error:', error);
                                    this.loginError = 'Hubo un error en la solicitud. Intenta más tarde.';
                                });
                        })
                        .catch((error) => console.error(error));
                }
            }
        });
    </script>
</body>

</html>
