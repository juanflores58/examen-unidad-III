<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema - Categoria</title>
    <link rel="stylesheet" href="Categoria.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <img src="logoB.png" alt="Logo de Cinema" class="logo-img">
            <div class="logo">
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="html_index_home.html">Inicio</a></li>
                    <li><a href="#">Películas</a></li>
                    <li><a href="homeSerie.html">Series/TV</a></li>
                    <li><a href="#">Ver Gratis</a></li>
                    <li><a href="#">Explorar</a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="Buscar...">
                <button>Buscar</button>
            </div>
            <nav class="user-nav">
                <ul>
                    <li><a href="Login.html">Log in</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div id="app">
        <h2>Películas en la categoría: {{ categoriaNombre }}</h2>
        <ul>
            <li v-for="pelicula in peliculas" :key="pelicula.id">
                <img :src="'https://image.tmdb.org/t/p/w500' + pelicula.poster_path" alt="Poster de {{ pelicula.title }}" v-if="pelicula.poster_path">
                <div>
                    <h3>{{ pelicula.title }}</h3>
                    <p>{{ pelicula.overview }}</p>
                </div>
            </li>
        </ul>
    </div>
    <script>
      const apiKey = '0f1911236aa91d9d37ad2b1a76be3c5d';

        const app = Vue.createApp({
            data() {
                return {
                    peliculas: [],
                    categoriaNombre: '',
                    categoriaId: null
                };
            },
            created() {
                const urlParams = new URLSearchParams(window.location.search);
                this.categoriaId = urlParams.get('id');
                if (this.categoriaId) {
                    this.fetchPeliculas();
                }
            },
            methods: {
                async fetchPeliculas() {
                    try {
                        const response = await fetch(`https://api.themoviedb.org/3/discover/movie?api_key=${apiKey}&language=es-ES&with_genres=${this.categoriaId}`);
                        const data = await response.json();
                        this.peliculas = data.results;
                        
                        const genreResponse = await fetch(`https://api.themoviedb.org/3/genre/movie/list?api_key=${apiKey}&language=es-ES`);
                        const genreData = await genreResponse.json();
                        const selectedGenre = genreData.genres.find(genre => genre.id == this.categoriaId);
                        this.categoriaNombre = selectedGenre ? selectedGenre.name : 'Desconocido';
                    } catch (error) {
                        console.error('Error al obtener las películas:', error);
                    }
                }
            }
        });
        //menudo popurri de codigo (╯°□°）╯︵ ┻━┻ -

        app.mount('#app');

    </script>

</body>
</html>
