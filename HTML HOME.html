<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Similar a TMDb</title>
    <link rel="stylesheet" href="CSS HOME.css">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <div class="container">
            <div class="logo">
                <h1>PAGINA PITERA DE PELICULAS</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Películas</a></li>
                    <li><a href="#">Series/TV</a></li>
                    <li><a href="#">Ver Gratis</a></li>
                    <li><a href="#">Explorar</a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="Buscar...">
                <button>Buscar</button>
            </div>
        </div>
    </header>

 <!-- Banner Principal (Carrusel) -->
<section class="banner-principal">
    <div class="carousel">
        <div class="carousel-inner">
            <!-- Las películas del carrusel se cargarán aquí dinámicamente -->
        </div>
        <!-- Controles del carrusel -->
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>
</section>

    <!-- Sección de Tendencias -->
    <main>
        <div class="container">
            <!-- Tendencias -->
            <section class="tendencias">
                <h2>Tendencias</h2>
                <div class="movie-grid">
                    <!-- Películas de tendencia se cargarán aquí -->
                </div>
            </section>

            <!-- Lo Más Popular -->
            <section class="popular">
                <h2>Lo Más Popular</h2>
                <div class="movie-grid">
                    <!-- Películas populares se cargarán aquí -->
                </div>
            </section>

            <!-- Ver Gratis -->
            <section class="ver-gratis">
                <h2>Ver Gratis</h2>
                <div class="movie-grid">
                    <!-- Películas gratuitas (o simuladas) se cargarán aquí -->
                </div>
            </section>

            <!-- Series o TV -->
            <section class="series-tv">
                <h2>Series o TV</h2>
                <div class="movie-grid">
                    <!-- Series o programas de TV populares se cargarán aquí -->
                </div>
            </section>
        </div>
    </main>

    <!-- Pie de página -->
    <footer>
        <div class="container">
            <p>&copy; PAGINA DE PELICULAS PIRATAS PARA LA CLASE DE JHONA todos los derechos reservados SA. DE CV.</p>
        </div>
    </footer>

    <!-- Incluir el archivo JavaScript -->
    <script src="JS DE HOME.js"></script>
</body>
</html>
