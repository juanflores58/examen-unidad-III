<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="homeSerieStyle.css">
</head>

<body>
    <div id="main-serie">
        <div id="card-serie" v-for="serie in series" :key="serie.id" @click="goToDetails(serie)">
            <img :src="'https://www.themoviedb.org/t/p/w600_and_h900_bestv2/' + serie.poster_path" alt="serie poster">
            <h2>{{ serie.name }}</h2>
            <h3>{{ serie.first_air_date }}</h3>
        </div>

    </div>

    <script>
        const { createApp, ref } = Vue;
        createApp({
            data() {
                return {
                    series: [],
                    viewport: 'series'
                }
            },
            methods: {
                getSeries() {
                    fetch('https://api.themoviedb.org/3/discover/tv?api_key=e2f892788bdea42be5636a47bc7ffdd5')
                        .then(response => response.json())
                        .then(data => {
                            console.log(data)
                            this.series = data.results;
                        })
                        .catch(error => {
                            console.log("Error: " + error)
                        })
                },

                goToDetails(serie) {
                    console.log(serie);
                    const serieId = serie.id;
                    window.location.href = window.location.href = `serie-details.html?id=${serieId}`

                },
            },
            mounted() {
                console.log('App mounted')
                this.getSeries();
            }

        }).mount('#main-serie')

    </script>


</body>

</html>
