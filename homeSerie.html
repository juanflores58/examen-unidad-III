<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="homeSerieStyle.css">
</head>

<body>
    <header>
        <div class="container">
            <img src="logoB.png" alt="Logo de Cinema" class="logo-img">
            <div class="logo">
                <h1>WebSite</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="html_index_home.html">Inicio</a></li>
                    <li><a href="#">Pel√≠culas</a></li>
                    <li><a href="homeSerie.html">Series/TV</a></li>
                    <li><a href="#">Ver Gratis</a></li>
                    <li><a href="#">Explorar</a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="Buscar...">
                <button>Buscar</button>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Log in</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div id="main-serie">
        <div id="card-serie" v-for="serie in series" :key="serie.id" @click="goToDetails(serie)">
            <img :src="'https://www.themoviedb.org/t/p/w600_and_h900_bestv2/' + serie.poster_path" alt="serie poster">
            <h2>{{ serie.name }}</h2>
            <h3>{{ serie.first_air_date }}</h3>
        </div>
        <h3>Page: {{ numPage }}</h3>
        <button @click="changePage('previous')" :disabled="numPage === 1">Previous</button>
        <button @click="changePage('next')">Next</button>
    </div>


    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    series: [],
                    numPage: 1,
                    totalPages: 1,
                };
            },
            methods: {
                getSeries(page = 1) {
                    const url = `https://api.themoviedb.org/3/discover/tv?api_key=0f1911236aa91d9d37ad2b1a76be3c5d&page=${page}`;
                    console.log("Fetching URL:", url);

                    fetch(url)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`HTTP error! status: ${response.status}`);
                            }
                            return response.json();
                        })
                        .then(data => {
                            this.series = data.results;
                            this.totalPages = data.total_pages;
                        })
                        .catch(error => {
                            console.log("Error: " + error);
                        });
                },
                changePage(direction) {
                    if (direction === 'next') {
                        this.numPage++;
                    } else if (direction === 'previous' && this.numPage > 1) {
                        this.numPage--;
                    }
                    this.getSeries(this.numPage);
                },
                goToDetails(serie) {
                    const serieId = serie.id;
                    window.location.href = `detailsSerie.html?id=${serieId}`;
                },
            },
            mounted() {
                this.getSeries();
            }
        }).mount('#main-serie');
    </script>


</body>

</html>
